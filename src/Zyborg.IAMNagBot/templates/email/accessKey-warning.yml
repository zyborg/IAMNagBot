Source: "{{email_from}}"
Destination:
  ToAddresses:
    - "{{email_to}}"
Message:
  Subject:
    Data: "[IAMNagBot] Password Expiring Soon"
  Body:
    Text:
      Data: |
        Your Access Key {{notification.access_key_id}} for user account {{username}}
        will be expiring in {{notification.days_left}} day(s).
        
        Please sign in to your account and rotate your Access Key before it expires.
    Html:
      Data: |
        <h1>Message from IAMNagBot</h1>
        
        <p>
          Your Access Key <b><code>{{notification.access_key_id}}</code></b>
          for user account <b><code>{{username}}</code></b>          
          will be expiring in <b>{{notification.days_left}}</b> day(s).
        </p><p>
          Please sign in to your account and rotate your Access Key before it expires.
        </p>
